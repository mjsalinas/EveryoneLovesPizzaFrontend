<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V12</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </head>
  <body>


    <div
      style="
        width: 25%;
        margin-left: 40%;
        padding-top: 18%;
        display: grid;
        grid-template-rows: 25% 50% 25%;
      "
    >
      <div
        style="
          height: 60px;
          display: grid;
          grid-template-columns: 50% 50%;
          margin-bottom: 15%;
        "
      >
        <button (click)="showloginf()" id="loginTabs">Login</button>
        <button (click)="showregistry()" id="loginTabs">Register</button>
      </div>
      <form *ngIf="showregistry1" class="col s12" ngNativeValidate #r="ngForm" (ngSubmit)="registrar(r)" >
        <div
          style="
            display: grid;
            grid-template-rows: 25% 25% 25% 25%;
            margin-bottom: 15%;
          "
        >
          <div style="display: grid; grid-template-columns: 50% 50%">
            <div class="input-field col s6">
              <input ngModel name="Nombre" id="first_name" type="text" class="validate" />
              <label for="first_name">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input ngModel name="Apellido" id="last_name" type="text" class="validate" />
              <label  for="last_name">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input ngModel name="Correo" id="email" type="email" class="validate" />
              <label for="email">Correo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input ngModel name="Contrase単a" id="password" type="password" class="validate" />
              <label for="password">Contrase単a</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input  ngModel name="Telefono" id="phone" type="text" class="validate" />
              <label for="phone">Telefono</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input   ngModel name="Direccion" id="address" type="text" class="validate" />
              <label for="phone">Direccion</label>
            </div>
          </div>
          <button
            type="submit"
            id="submitButton"
            class="btn btn-secondary btn-lg btn-block"
          >
            Registrarse
          </button>
        </div>
      </form>
      <form *ngIf="showlogin" class="col s12" ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)">
        <div
          style="
            display: grid;
            grid-template-rows: 45% 45%;
            row-gap: 15%;
            margin-bottom: 15%;
          "
        >
          <div>
            <div class="input-field col s12">
              <input ngModel name ="Correo" id="email" type="email" class="validate" />
              <label for="email">Correo</label>
            </div>
          </div>
          <div>
            <div class="input-field col s12">
              <input ngModel name="Contrase単a" id="password" type="password" class="validate" />
              <label for="password">Contrase単a</label>
            </div>
          </div>
        </div>
        <button
          type="submit"
          id="submitButton"
          class="btn btn-secondary btn-lg btn-block"
        >
          Ingresar
        </button>
      </form>
    </div>
  </body>
</html>
